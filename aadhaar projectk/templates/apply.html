        <form name="sentMessage" id="contactForm" action="/apply/{{aadhar_no}}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Place</label>
              <input type="text" class="form-control" placeholder="Place" id="place" name='place' required data-validation-required-message="Please enter where do u wanna go.">

            </div>
          </div>
          <div class="control-group">

              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Date of Arrival</label>
              <input type="date" class="form-control" placeholder="Date of arrival" id="phone_no" name="doa"required data-validation-required-message="Please enter your doa.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
          </div>
        </form>
